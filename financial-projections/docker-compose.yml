version: '3.8'

services:
  # PostgreSQL Database for Production
  postgres:
    image: postgres:14-alpine
    container_name: financial-projections-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-financialapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-financial_projections}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-financialapp} -d ${POSTGRES_DB:-financial_projections}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Next.js Application for Production
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: financial-projections-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-financialapp}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-financial_projections}?schema=public
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: sh -c "npx prisma migrate deploy && node server.js"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prisma Studio for Database Inspection (optional - remove in production)
  prisma-studio:
    image: node:24-alpine
    container_name: financial-projections-studio
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-financialapp}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-financial_projections}?schema=public
    ports:
      - "${STUDIO_PORT:-5555}:5555"
    volumes:
      - ./prisma:/app/prisma:ro
      - ./package.json:/app/package.json:ro
      - ./node_modules:/app/node_modules:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: npx prisma studio --browser none
    restart: unless-stopped
    profiles:
      - debug  # Only start with --profile debug

  # Backup Service (optional - for scheduled backups)
  backup:
    image: postgres:14-alpine
    container_name: financial-projections-backup
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-financialapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-financial_projections}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    entrypoint: /bin/sh
    command:
      - -c
      - |
        # Run backup script every day at 2 AM
        echo "0 2 * * * /backup.sh" | crontab -
        crond -f
    restart: unless-stopped
    profiles:
      - backup  # Only start with --profile backup

volumes:
  postgres-data:
    driver: local

networks:
  app-network:
    driver: bridge
